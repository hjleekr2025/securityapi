spring:
  config:
    import:
      - optional:classpath:./secret/oauth2.yml
      #optional 은 파일이 없으면 무시 하고 넘어 가라는 의미
      #optinial 설정 안하면 파일이 없으면 springboot 에서 앱 실행이 실패됨

  application:
    name: securityapi

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/restapi
    username: userapi
    password: 1234

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MariaDBDialect
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      host: localhost
      port: 6379




